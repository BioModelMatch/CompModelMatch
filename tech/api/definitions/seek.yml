  /search:
    parameters:
      - name: q
        in: query
        required: true
        description: |
          The text to search for
        type: string
        default: lactate inhibition
      - name: search_type
        in: query
        required: false
        description: The type of resource to return
        type: string
        enum:
          - assays
          - data_files
          - events
          - institutions
          - investigations
          - models
          - people
          - presentations
          - programmes
          - projects
          - publications
          - sample_types
          - sops
          - studies
        default: data_files
    get:
      operationId: search
      description: |
        Search for resources
        * of the specified type
        * that are visible to the authenticated user, and
        * contain the specified test
      tags:
        - search
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/searchResponse'
