      in: query
      required: true
      description: |
        The text to search for
      type: string
      default: lactate inhibition
    - name: search_type
      in: query
      required: false
      description: The type of resource to return
      type: string
      enum:
      - assays
      - data_files
      - events
      - institutions
      - investigations
      - models
      - people
      - presentations
      - programmes
      - projects
      - publications
      - sample_types
      - sops
      - studies
      default: data_files
    get:
      operationId: search
      description: |
        Search for resources
        * of the specified type
        * that are visible to the authenticated user, and
        * contain the specified test
      tags:
      - search
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/searchResponse'
          examples:
            application/json:
              data:
              - id: '1213'
                type: data_files
                attributes:
                  title: Lactate flux inhibition data
                  links:
                    self: /data_files/1213
              - id: '70'
                type: data_files
                attributes:
                  title: Characterization of kinetics of the lactate dehydrogenase
                    of S. pyogenes
                  links:
                    self: /data_files/70
              jsonapi:
                version: '1.0'
                links: {}
              meta:
                base_url: https://fairdomhub.org
                api_version: '0.1'
