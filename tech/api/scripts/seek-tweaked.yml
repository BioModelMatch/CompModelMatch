swagger: '2.0'
info:
  version: '0.1'
  title: JSON API to FAIRDOM SEEK
  license:
    name: The 3-Clause BSD License
    url: https://opensource.org/licenses/BSD-3-Clause
  contact:
    name: SEEK support
    url: http://groups.google.com/group/seek4science
    email: support@fair-dom.org
  description: |-
    The JSON API to FAIRDOM SEEK is a [JSON API](http://jsonapi.org)
    specification describing how to read and write to a SEEK instance.

    The API is defined in the [OpenAPI
    specification](https://swagger.io/specification) currently in [version
    2](https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md)

    Example IPython notebooks showing use of the API are available on [GitHub](https://github.com/hleonov/ipython_for_SEEK-API).
  x-logo:
    url: ./definitions/seek.png
    backgroundColor: '#FFFFFF'
host: www.fairdomhub.org
basePath: /
schemes:
- https
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  basicAuth:
    type: basic
    description: |-
      The JSON API uses [Basic access
      authentication](https://en.wikipedia.org/wiki/Basic_access_authentication)
      where the *username* and *password* correspond to a registered user on
      the SEEK that is being accessed.

      The **List** and **Read** API calls may be used without authentication. In
      that case, they will only list, or allow reading of, publicly viewable
      objects.
security:
- basicAuth: []
tags:
- name: list
  description: |-
    **List** operations return a JSON object containing a list of all the
    objects of the specified class to which the authenticated user has
    access.

    Success response codes:
    * 200 OK

    Error response codes:
  x-traitTag: true
- name: create
  description: |
    A **Create** operation creates a new instance of the specified
    class. The instance is populated with the content of the body of the
    API call.

    The **Create** call returns a JSON object representing the newly
    created instance.

    Success response codes:
    * 201 Created

    Error response codes:
    * 400 Bad request
    * 403 Forbidden
    * 422 Unprocessable entity
  x-traitTag: true
- name: read
  description: |
    A **Read** operation will return information about the
    instance identified, provided the authenticated user has access to it.

    The **Read** operation returns a JSON object representing the instance.

    Success response codes:

    * 200 OK

    Error response codes:
    * 403 Forbidden
    * 404 Not found
  x-traitTag: true
- name: update
  description: |
    An **Update** operation will modify the information held about the
    specified instance. This operation is only available if the
    authenticated user has access to the object.

    Success response codes:
    * 200 OK

    Error response codes:
    * 403 Forbidden
    * 404 Not found
    * 422 Unprocessable entity
  x-traitTag: true
- name: delete
  description: |
    A **Delete** operation will delete the specified instance, if the authenticated user has sufficient access to it.

    Success response codes:
    * 200 OK

    Error response codes:
    * 403 Forbidden
    * 404 Not found
  x-traitTag: true

